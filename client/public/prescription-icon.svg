<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>
  
  <!-- Medical Cross with AI Circuit -->
  <g transform="translate(50, 50)">
    <!-- Horizontal bar -->
    <rect x="-30" y="-8" width="60" height="16" fill="#10b981" rx="2"/>
    <!-- Vertical bar -->
    <rect x="-8" y="-30" width="16" height="60" fill="#10b981" rx="2"/>
    
    <!-- AI Circuit nodes -->
    <circle cx="-20" cy="0" r="3" fill="white"/>
    <circle cx="20" cy="0" r="3" fill="white"/>
    <circle cx="0" cy="-20" r="3" fill="white"/>
    <circle cx="0" cy="20" r="3" fill="white"/>
    
    <!-- AI text -->
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">AI</text>
  </g>
  
  <!-- Prescription corner fold -->
  <path d="M 75 15 L 75 25 L 85 25 Z" fill="#4f46e5" opacity="0.3"/>
</svg>
